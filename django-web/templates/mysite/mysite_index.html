<html lang="ko">

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;

        }

        .menu {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;

        }

        .menu-item {
            background-color: #4a69bd;
            color: white;
            padding: 20px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2em;
            transition: background 0.3s;
        }

        .menu-item:hover {
            background-color: #1e3799;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #666;
        }

    </style>
</head>
