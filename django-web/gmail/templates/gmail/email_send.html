<!-- templates/gmail/email_send.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이메일 보내기</title>
</head>
<body>
    <h2>이메일 보내기</h2>
    <form method="post" action="{% url 'gmail:send_email' %}">
        {% csrf_token %}
        <label for="to_email">받는 사람 이메일:</label><br>
        <input type="email" id="to_email" name="to_email" required><br><br>

        <label for="subject">제목:</label><br>
        <input type="text" id="subject" name="subject" required><br><br>

        <label for="message">메시지:</label><br>
        <textarea id="message" name="message" rows="5" cols="30" required></textarea><br><br>

        <button type="submit">이메일 보내기</button>
    </form>
</body>
</html>
